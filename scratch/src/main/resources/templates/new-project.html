<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <form class="form-group" action="/projects/save" method="POST" th:object="${proj}">
        <input type="text" placeholder="Project" th:field="${proj.name}"/>
        <select th:field="${proj.stage}">
            <option th:value = "NOTSTARTED">Not Started</option>
            <option th:value = "INPROGRESS">In Progress</option>
            <option th:value = "COMPLETED">Completed</option>
        </select>

        <textarea type="text" th:field="${proj.description}"/>
        <select th:field="${proj.employees}" multiple="multiple" >
            <option th:each = "e : ${allEmployees}"
                    th:value = "${e.employeeId}"
                    th:text = "${e.firstName}" />

        </select>

        <button type="submit">Post Project</button>

    </form>


</body>
</html>
